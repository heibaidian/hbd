	<div class="m-form" ng-controller="tel2Ctrl">
	    <form name="" method="post">
	        <fieldset>
	            <legend>{{optname}}数据</legend>
	            <div class="formitm">
	                <label class="lab">姓名：</label>
	                <div class="ipt">
	                    <input type="text" class="u-ipt" ng-model="tel.title"/>
	                </div>
	            </div>
	            <div class="formitm">
	                <label class="lab">星级：</label>
	                <div class="ipt">
	                    <input type="number" class="u-ipt" min="0" max="5" ng-model="tel.star"/>
	                </div>
	            </div>
	            <div class="formitm">
	                <label class="lab">电话：</label>
	                <div class="ipt">
	                    <input type="number" class="u-ipt" ng-model="tel.tel"/>
	                </div>
	            </div>
	            <div class="formitm">
	                <label class="lab">种类：</label>
	                <div class="ipt">
	                     <input type="text" class="u-ipt" ng-model="tel.cate"/>
	                </div>
	            </div>
	            <div class="formitm">
	                <label class="lab">地区：</label>
	                <div class="ipt">
	                     <input type="text" class="u-ipt" ng-model="tel.area"/>
	                </div>
	            </div>
	        </fieldset>
	    </form>

	    <form ng-submit="submit(obj)">
			<div class="formitm">
		   		<label class="lab">缩略图：</label>
		        <div class="ipt">
		   			<input type="file" ng-file-model="obj.testFile" accept="image/*" />
		  			<input type="submit" value="upload">
		  			<img ng-model="tel.imgSrc" ng-src="{{tel.imgSrc}}"/>
		  		</div>
	    	</div>
    	</form>

	    <div class="formitm formitm-1"><button class="u-btn" type="button" ng-click="opt(tel)">{{optname}}</button> <a href="#/tel"><button class="u-btn" type="button">返回</button></a></div>
	</div>
