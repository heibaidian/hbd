<div ng-controller="design1Ctrl">
<div class="f-fr"><a href="#/design/opt"><button type="button" class="u-btn">添加标题</button></a></div>
<table class="m-table">
    <thead>
        <tr><th class="cola">标题</th><th>子标题</th><th>图片数量</th><th>操作</th></tr>
    </thead>
    <tbody ng-repeat="d in data">
        <tr><td>{{d.mtitle}}</td><td></td><td></td><td><a href="#/design/opt3/{{d._id}}">添加子标题</a> | <a href="#/design/opt/{{d._id}}">修改标题</a> | <a href="javascript:void(0);" ng-click="del(d._id)">删除标题</a></td></tr>
        <tr ng-repeat="d2 in d.stylemore">
        	<td></td><td>{{d2.ptitle}}</td/>
        	<td>{{d2.picurl.length}}张</td>
        	<td><a href="#/design/opt2/{{d2._id}}">图库操作</a> | <a href="javascript:void(0);" ng-click="delsm(d._id,d2._id)">删除子标题</a></td>
        </tr>
    </tbody>
</table>
</div>
