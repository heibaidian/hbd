	<div class="m-form" ng-controller="material2Ctrl" ng-init="material.star=5">
	    <form name="" method="post">
	        <fieldset>
	            <legend>{{optname}}数据</legend>
	            <div class="formitm">
	                <label class="lab">审核通过：</label>
	                <div class="ipt">
	                    <select ng-model="material.pass" ng-options="p.pass as p.label for p in passData">
	                    	<option value="">---请选择---</option>
	                    </select>
	                </div>
	            </div>
	            <div class="formitm">
	                <label class="lab">公司名：</label>
	                <div class="ipt">
	                    <input type="text" class="u-ipt" ng-model="material.title"/>
	                </div>
	            </div>
	            <div class="formitm">
	                <label class="lab">星级：</label>
	                <div class="ipt">
	                    <input type="number" class="u-ipt" min="0" max="5" ng-model="material.star"/>
	                </div>
	            </div>
	            <div class="formitm">
	                <label class="lab">分类：</label>
	                <div class="ipt">
	                    <select ng-model="material.classes" ng-options="c._id as c.name for c in classes">
	                    	<option value="">---请选择---</option>
	                    </select>
	                </div>
	            </div>
	            <div class="formitm">
	                <label class="lab">描述：</label>
	                <div class="ipt">
	                    <text-angular ng-model="material.desc"></text-angular>
	                </div>
	            </div>
	            <div class="formitm">
	                <label class="lab">内容：</label>
	                <div class="ipt">
	                    <text-angular ng-model="material.content"></text-angular>
	                </div>
	            </div>
	        </fieldset>
	    </form>

	    <form ng-submit="submit(obj)">
			<div class="formitm">
		   		<label class="lab">缩略图：</label>
		        <div class="ipt">
		   			<input type="file" ng-file-model="obj.testFile" accept="image/*" />
		  			<input type="submit" value="upload">
		  			<img ng-model="material.imgSrc" ng-src="{{material.imgSrc}}"/>
		  		</div>
	    	</div>
    	</form>

	    <div class="formitm formitm-1"><button class="u-btn" type="button" ng-click="opt(material)">{{optname}}</button> <a href="#/material"><button class="u-btn" type="button">返回</button></a></div>
	</div>
