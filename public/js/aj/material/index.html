<div ng-controller="material1Ctrl">
<div class="f-fr"><a href="#/material/opt"><button type="button" class="u-btn">添加</button></a></div>
<br />
<input type="text" placeholder="分类信息" ng-model="q"/>
<table class="m-table">
    <thead>
        <tr><th>公司名</th><th class="colb">分类</th><th class="colb">操作</th></tr>
    </thead>
    <!--| filter:{classes:{name:q}}-->
    <tbody ng-repeat="d in data">
        <tr><td><a>{{d.title}}</a><span ng-show="d.pass===0">（未审核）</span></td><td>{{d.classes.name}}</td><td><a href="#/material/opt/{{d._id}}">修改</a> | <a href="javascript:void(0);" ng-click="del(d._id)">删除</a></td></tr>
    </tbody>
</table>
